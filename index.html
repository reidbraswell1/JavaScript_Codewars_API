<!DOCTYPE html>
<html id="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codewars API</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="main">
      <div>
        <h1 id="heading">Codewars API</h1>
        <div id="inputContainer">
          <!-- Add label, input, and button HERE -->
          <form
            id="exercise-form"
            action="javascript:controller(gifSearch.value,theme.value)"
            method="POST"
            onsubmit="return validateForm(gifSearch.value)"
          >
            <label for="gifSearch">Codewars Username</label>
            <input id="gifSearch" type="text" required />
            <label for="theme">Theme</label>
            <select id="theme" name="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
            <button id="submit-button" type="submit">Submit</button>
          </form>
        </div>

        <div id="image-container">
          <p id="returned-line"></p>
          <table id="codewars-table">
            <caption>Codewars General Information</caption>
            <thead>
              <tr>
                <th id="property">Property</th>
                <th id="value"> Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>User Name:</td>
                <td id="user-name" class="td-data"></td>
              </tr>
              <tr>
                <td>Honor:</td>
                <td id="honor" class="td-data" style="width:35%"></td>
              </tr>
              <tr>
                <td>Clan:</td>
                <td id="clan" class="td-data"></td>
              </tr>
              <tr>
                <td>Leader Board Position:</td>
                <td id="leader-board" class="td-data"></td>
              </tr>
              <tr>
                <td>Languages:</td>
                <td id="languages" class="td-data"></td>
              </tr>
            </tbody>
          </table>
          <p id="error-line"></p>
          <table id="codewars-language-table">
          <caption>Codewars Language Ranking</caption>
            <thead>
              <tr>
                <th>Language</th>
                <th>Rank</th>
                <th>Name</th>
                <th>Color</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
